<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Форма входа</title>
</h:head>
<h:body>
    <h:outputLabel value="Вы вышли из приложения" style="color: green"/><br/>
    <h:outputLabel value="Необходмо ввести учётные данные" style="color: orange"/><br/>
    <h:outputLabel value="#{authenticationBean.loginErrorMessage}" style="color: red"/>
    <h:form>
        <table>
            <tr>
                <td>
                    <h:outputLabel value="Имя пользователя"/>
                </td>
                <td>
                    <h:inputText value="#{authenticationBean.login}"/>
                </td>
                <td>
                    <h:commandLink value="Регистрация" action="sign-up"/>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputLabel value="Пароль"/>
                </td>
                <td>
                    <h:inputText value="#{authenticationBean.password}"/>
                </td>
            </tr>
            <tr>
                <td/>
                <td>
                    <h:commandButton value="Войти" action="#{authenticationBean.doLogin}"/>
                </td>
            </tr>
        </table>

    </h:form>


</h:body>
</html>
