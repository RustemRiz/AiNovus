<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Форма регистрации</title>
</h:head>
<h:body>
    <h:outputLabel value="#{registrationBean.registrationErrorMessage}" style="color: red"/>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Имя пользователя" />
            <h:inputText value="#{registrationBean.newLogin}" />

            <h:outputLabel value="Пароль" />
            <h:inputText type="password" value="#{registrationBean.newPassword}"/>
            <h:outputLabel value="Повтор пароля" />
            <h:inputText type="password" value="#{registrationBean.newPasswordRepeat}"/>
            <h:outputLabel/>
            <h:commandButton value="Зарегистроваться" action="#{registrationBean.register}"/>
        </h:panelGrid>
    </h:form>


</h:body>
</html>
